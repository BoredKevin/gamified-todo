<!-- Top metrics row -->
<div class="row">

    <!-- XP Today -->
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card card-duo-metric card-duo-metric--green">
            <div class="card-body">
                <h5 class="mb-2">XP today</h5>
                <div class="d-flex align-items-end justify-content-between">
                    <span class="display-4">42</span>
                    <span class="text-muted small">Goal: 50 XP</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Streak -->
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card card-duo-metric card-duo-metric--yellow">
            <div class="card-body">
                <h5 class="mb-2">Day streak</h5>
                <div class="d-flex align-items-end justify-content-between">
                    <span class="display-4">7</span>
                    <span class="text-muted small">Keep it going!</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Words learned -->
    <div class="col-xl-4 col-md-12 mb-4">
        <div class="card card-duo-metric card-duo-metric--blue">
            <div class="card-body">
                <h5 class="mb-2">Words learned</h5>
                <div class="d-flex align-items-end justify-content-between">
                    <span class="display-4">320</span>
                    <span class="text-muted small">This month</span>
                </div>
            </div>
        </div>
    </div>

</div>
