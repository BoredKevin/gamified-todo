<!-- Top metrics row -->
<div class="row">

    <!-- XP Today -->
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card card-duo-metric card-duo-metric--green">
            <div class="card-body">
                <h5 class="mb-2">XP today</h5>
                <div class="d-flex align-items-end justify-content-between">
                    <span class="display-4">42</span>
                    <span class="text-muted small">Goal: 50 XP</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Streak -->
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card card-duo-metric card-duo-metric--yellow">
            <div class="card-body">
                <h5 class="mb-2">Day streak</h5>
                <div class="d-flex align-items-end justify-content-between">
                    <span class="display-4">7</span>
                    <span class="text-muted small">Keep it going!</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Words learned -->
    <div class="col-xl-4 col-md-12 mb-4">
        <div class="card card-duo-metric card-duo-metric--blue">
            <div class="card-body">
                <h5 class="mb-2">Words learned</h5>
                <div class="d-flex align-items-end justify-content-between">
                    <span class="display-4">320</span>
                    <span class="text-muted small">This month</span>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="col-lg-7 mb-4">
    <!-- XP & Level Stats -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
                <i class="fas fa-chart-line"></i> Your Progress
            </h6>
        </div>
        <div class="card-body">
            <div id="user-stats">
                <!-- Stats will be rendered here by JS -->
            </div>
            
            <!-- XP Guide -->
            <div class="mt-4">
                <h6 class="font-weight-bold">XP Rewards:</h6>
                <ul class="list-unstyled">
                    <li><span class="badge badge-success"><i class="fas fa-smile"></i> Easy</span> = 10 XP</li>
                    <li><span class="badge badge-warning"><i class="fas fa-meh"></i> Medium</span> = 25 XP</li>
                    <li><span class="badge badge-danger"><i class="fas fa-fire"></i> Hard</span> = 50 XP</li>
                </ul>
            </div>
        </div>
    </div>
</div>
