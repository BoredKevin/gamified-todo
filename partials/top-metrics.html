<!-- Top metrics row -->
<div class="row">
    <!-- XP Gained Today -->
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card card-duo-metric card-duo-metric--green h-100" style="position: relative; overflow: hidden;">
            <i class="fa-solid fa-star"
                style="position: absolute; top: -15px; right: -15px; font-size: 80px; opacity: 0.2;"></i>
            <div class="card-body">
                <h5 class="mb-2">XP Gained Today</h5>
                <div class="d-flex align-items-end justify-content-between">
                    <span class="display-4">0</span>
                    <span class="text-muted small">Goal: 50XP</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Logo -->
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card card-duo-metric h-100">
            <div class="card-body d-flex justify-content-center align-items-center">
                <img src="" alt="Logo" class="img-fluid" style="max-width: 150px;">
            </div>
        </div>
    </div>

    <!-- Day Streak -->
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card card-duo-metric card-duo-metric--yellow h-100" style="position: relative; overflow: hidden;">
            <i class="fa-solid fa-fire"
                style="position: absolute; top: -5px; right: -5px; font-size: 80px; opacity: 0.2;"></i>
            <div class="card-body">
                <h5 class="mb-2">Day Streak</h5>
                <div class="d-flex align-items-end justify-content-between">
                    <span class="display-4">0</span>
                    <span class="text-muted small">Keep it going!</span>
                </div>
            </div>
        </div>
    </div>
</div>
