<!-- Task Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-tasks text-primary mr-2"></i>
                    <span id="modal-title-text">Create New Task</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <!-- Task Title -->
                    <div class="form-group">
                        <label for="task-title" class="font-weight-bold">
                            Task Title <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="task-title" placeholder="What needs to be done?"
                            required>
                    </div>

                    <!-- Task Description -->
                    <div class="form-group">
                        <label for="task-description" class="font-weight-bold">Description</label>
                        <textarea id="task-description" class="form-control" rows="3"
                            placeholder="Add more details (optional)"></textarea>
                    </div>

                    <!-- Difficulty Selector -->
                    <div class="form-group">
                        <label class="font-weight-bold d-block">Difficulty Level</label>
                        <div class="difficulty-selector" id="difficulty-selector">
                            <button type="button" class="difficulty-btn" data-difficulty="easy">
                                <i class="fas fa-smile"></i>
                                <span>Easy</span>
                            </button>
                            <button type="button" class="difficulty-btn active" data-difficulty="medium">
                                <i class="fas fa-meh"></i>
                                <span>Medium</span>
                            </button>
                            <button type="button" class="difficulty-btn" data-difficulty="hard">
                                <i class="fas fa-fire"></i>
                                <span>Hard</span>
                            </button>
                        </div>
                    </div>

                    <!-- Weight Selector -->
                    <div class="form-group">
                        <label for="task-weight" class="font-weight-bold">
                            Priority Weight
                            <span class="badge badge-secondary" id="weight-display">1</span>
                        </label>
                        <input type="range" id="task-weight" class="custom-range" min="1" max="5" value="1">
                        <div class="d-flex justify-content-between small text-muted">
                            <span>Low</span>
                            <span>High</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" id="save-task-btn" class="btn btn-primary">
                    <i class="fas fa-check mr-1"></i> Save Task
                </button>
            </div>
        </div>
    </div>
</div>
